<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://www.1001fonts.com/poppins-font.html?size=-12" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="clock">
        <div class="format-txt" onclick="hoursformat4()">
            <ul>
                <li id="hours-24">Switch to 24-hours format</li>
                <li id="hours-12">Switch to 12-hours format</li>
            </ul>
        </div>
        <div class="time">
            <div class="main-time">
                <span id="hour">00</span>
                <span id="colon">:</span>
                <span id="minute">00</span>
            </div>
            <div class="period">
                <span id="am-pm">AM</span>
                <span id="second">00</span>
            </div>
        </div>
        <div class="calender">
            <span id="day">Mon,</span>
            <span id="month">Jan</span>
            <span id="date">01</span>
            <span id="year">2000</span>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
